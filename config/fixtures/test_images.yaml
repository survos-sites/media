    url: "https://tile.loc.gov/storage-services/service/mss/mal/003/0033400/0033400.jpg"
    mime: image/jpeg
    tasks: [ocr, ocr_mistral, transcribe_handwriting, layout, classify, extract_metadata]
    notes: "Classic American cursive. Good benchmark for handwriting transcription."

