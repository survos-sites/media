# Test image fixtures for AI task development and regression testing.
#
# All images are publicly accessible URLs from stable, free-to-use collections:
#   - Library of Congress (loc.gov)         — highly stable, free, high-res
#   - Wikimedia Commons                     — stable via File: hash URLs
#   - Internet Archive                      — scanned docs and books
#   - Smithsonian Open Access              — open license
#
# Each entry describes what tasks it exercises well, so you can target
# specific tasks with specific images rather than running everything on everything.
#
# Usage:
#   bin/console media:fixture --load        # create Asset rows for all fixtures
#   bin/console media:fixture --load --task=ocr_mistral  # load then run one task
#   bin/console media:fixture --list        # print the list without loading

fixtures:

